<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .started { background: orange; color: white; }
    .half { background: dodgerblue; color: white; }
    .done { background: green; color: white; }
    .delete { background: red; color: white; }
  </style>
</head>
<body>
  <h1>My Todo List</h1>
  <ul id="taskList">
    <li>
      Task 1
      <div>
        <button class="started">Started</button>
        <button class="half">50% done</button>
        <button class="done">100% done</button>
        <button class="delete">Delete</button>
      </div>
    </li>
    <li>
      Task 2
      <div>
        <button class="started">Started</button>
        <button class="half">50% done</button>
        <button class="done">100% done</button>
        <button class="delete">Delete</button>
      </div>
    </li>
  </ul>
</body>
</html>
